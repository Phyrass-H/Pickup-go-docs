        let currentFeature = null;
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');
        const featuresContainer = document.getElementById('featuresContainer');

        function renderFeatures(featuresToRender) {
            if (featuresToRender.length === 0) {
                featuresContainer.innerHTML = `
                    <div class="no-results" style="grid-column: 1/-1;">
                        <div class="no-results-icon">üîç</div>
                        <h3>No Features Found</h3>
                        <p>Try searching with different keywords like: "new order", "add driver", "my trip", "client profile", "theme", or "login"</p>
                    </div>
                `;
                return;
            }

            featuresContainer.innerHTML = featuresToRender.map(feature => `
                <div class="feature-card" onclick="showDetail(${feature.id})">
                    <div class="feature-icon">${feature.icon}</div>
                    <div class="feature-category">${feature.category.toUpperCase()}</div>
                    <div class="feature-title">${feature.title}</div>
                    <div class="feature-description">${feature.whatItDoes}</div>
                </div>
            `).join('');
        }

        function showDetail(id) {
            currentFeature = features.find(f => f.id === id);
            if (!currentFeature) return;

            document.getElementById('detailTitle').textContent = `${currentFeature.icon} ${currentFeature.title}`;
            document.getElementById('detailContent').innerHTML = `
                <div class="detail-section">
                    <h3>What it does</h3>
                    <p>${currentFeature.whatItDoes}</p>
                </div>
                <div class="detail-section">
                    <h3>How it works</h3>
                    <div>${currentFeature.howItWorks}</div>
                </div>
                <div class="detail-section">
                    <h3>Where to find</h3>
                    <div>${currentFeature.whereToFind}</div>
                </div>
                <div class="detail-section">
                    <h3>Related features</h3>
                    <div>${currentFeature.relatedFeatures}</div>
                </div>
                <div class="detail-section">
                    <h3>User scenario</h3>
                    <p>${currentFeature.userScenario}</p>
                </div>
                <div class="detail-section">
                    <h3>How to test</h3>
                    <div>${currentFeature.howToTest}</div>
                </div>
                <div class="detail-section">
                    <h3>Keywords</h3>
                    <div>${currentFeature.keywords.split(', ').map(k => `<span class="keyword-tag">${k}</span>`).join('')}</div>
                </div>
            `;

            document.getElementById('detailPanel').classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Scroll to detail panel
            setTimeout(() => {
                document.getElementById('detailPanel').scrollIntoView({ behavior: 'smooth', block: 'start' });
                document.body.style.overflow = 'auto';
            }, 100);
        }

        function closeDetail() {
            document.getElementById('detailPanel').classList.remove('active');
            document.body.style.overflow = 'auto';
            currentFeature = null;
        }

        function searchFeatures() {
            const query = searchInput.value.toLowerCase().trim();

            if (query === '') {
                renderFeatures(features);
                clearBtn.disabled = true;
                return;
            }

            clearBtn.disabled = false;

            // Split query into individual words
            const queryWords = query.split(/\s+/);

            const results = features.filter(feature => {
                const searchableText = `${feature.title} ${feature.keywords} ${feature.whatItDoes} ${feature.category}`.toLowerCase();
                
                // Match if ANY word in query matches ANY part of the searchable text
                return queryWords.some(word => searchableText.includes(word));
            });

            renderFeatures(results);
        }

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearBtn.disabled = true;
            renderFeatures(features);
            searchInput.focus();
        });

        searchInput.addEventListener('input', searchFeatures);
        searchInput.addEventListener('keyup', searchFeatures);

        // Close detail panel when clicking outside
        document.addEventListener('click', (e) => {
            if (e.target.id === 'detailPanel') {
                closeDetail();
            }
        });

        // Initial render
        renderFeatures(features);
    </script>
